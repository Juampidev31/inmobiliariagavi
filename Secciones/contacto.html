<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <meta name="keywords"
    content="contacto, formulario, contactacte, inmobiliaria, casas, terrenos, franquicia, inmuebles, corredores publicos, matriculado, ventas, compra, alquiler, valor, precios">
  <meta name="description"
    content="Contactate con I/GAVI Ltd. Empresa fundada en el año 1977. Actualmente cuenta con 30 franquicias en Argentina y se convirtió en la principal empresa inmobiliaria de Argentina en 1987.">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <title>Inmobiliaria GAVI | Contacto</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">INMOBILIARIA GAV</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="./contacto.html">Contacto</a>
            <a class="nav-link" href="./comprar.html">Comprar</a>
            <a class="nav-link" href="./acerca-de.html">Acerca de</a>
            <a class="nav-link" href="./unite.html">Unite</a>
          </div>
        </div>
      </div>
    </nav>
    <section class="textos__header" data-aos="zoom-out-left">
      <h1>Compra tu casa propia en Inmobiliaria GAVI</h1>
    </section>
  </header>
  <main>
    <section class="color-header-footer text-center">
      <div class="container">
        <div class="p-4">
          <div class="m-4">
            <h2>Completa tus datos y a la brevedad nos estaremos comunicando para acesorarte</h2>
          </div>
        </div>
    </section>
    <section class="formulario">
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-2">
          <label for="validationCustom01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationCustom01" value="" required>
          <div class="valid-feedback">
          </div>
        </div>
        <div class="col-md-2">
          <label for="validationCustom02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationCustom02" value="" required>
          <div class="valid-feedback">
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Nombre de usuario</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
              required>
            <div class="invalid-feedback">
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <label for="validationCustom03" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Provincia</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value=""></option>
            <option>Parana</option>
            <option>Santa Fe</option>
          </select>
          <div class="invalid-feedback">
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Cod. Postal</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
            </label>
            <div class="invalid-feedback">
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="button botonAzul" type="submit">Enviar</button>
          <button class="button botonGris" type="submit">Reestablecer</button>
        </div>
      </form>
    </section>
  </main>
  <footer class="color-header-footer">
    <div class="contenedor__footer">
      <div class="contenedor__footer__text">
        <h4 class="contenedor__footer__text__h4">Telefono</h4>
        <p class="contenedor__footer__text__p">5493434759143</p>
      </div>
      <div class="contenedor__footer__text">
        <h4 class="contenedor__footer__text__h4">Direccion</h4>
        <p class="contenedor__footer__text__p">Av. de las Americas 2491</p>
      </div>
      <div class="contenedor__footer__text">
        <h4 class="contenedor__footer__text__h4">Email</h4>
        <p class="contenedor__footer__text__p">inmobiliariagavi@gmail.com</p>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
